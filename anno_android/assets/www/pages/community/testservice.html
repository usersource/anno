<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Community MVP</title>
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
    <script type="text/javascript">
        var dojoConfig = {
            parseOnLoad:false,
            mblHideAddressBar:false,
            mblAndroidWorkaround:false,
            mblAlwaysHideAddressBar:false,
            async:1,
            mblUserAgent: 'iPhone'
        };
    </script>
    <script type="text/javascript" src="../../scripts/dojo/dojo.js"></script>
    <script type="text/javascript">

        require(["dojo/request/xhr","dojo/request/script"], function(xhr, jsonp){

            window.test1 = function()
            {
                xhr.get(
                        "http://ec2-54-213-161-127.us-west-2.compute.amazonaws.com",
                        {
                            handleAs:"json",
                            data:'{"request_type": "getServerData","lastUpdateDate": ""}',
                            preventCache2:true
                        }).then(function (data)
                        {
                            console.log(data);
                        },
                        function (err)
                        {
                            alert(err);
                        }
                );
            };

            window.test2 = function()
            {
                jsonp.get(
                        "http://ec2-54-213-161-127.us-west-2.compute.amazonaws.com",
                        {
                            handleAs:"json",
                            data:'{"request_type": "getServerData","lastUpdateDate": ""}',
                            preventCache:true
                        }).then(function (data)
                        {
                            console.log(data);
                        },
                        function (err)
                        {
                            alert(err);
                        }
                );
            };
        });
    </script>

</head>
<body id="container">
<button onclick="test1()">test1</button>
<button onclick="test2()">test2</button>
</body>
</html>
