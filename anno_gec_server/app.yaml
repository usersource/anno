application: usersource-anno
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on

#inbound_services:
#- warmup

handlers:
- url: /_ah/spi/.*
  script: services.APPLICATION
- url: /update_schema
  script: main.application
  login: admin
- url: /push
  script: main.application
  login: admin
- url: /appinfo
  script: main.application
  login: admin
- url: /docs
  static_dir: docs/build/html
  login: admin

# Dashboard
- url: /dashboard/partials/(.*\.(html))
  static_files: dashboard/partials/\1
  upload: /dashboard/partials/(.*\.(html))
- url: /dashboard/(.*\.(bmp|gif|ico|jpeg|jpg|png|js|css))
  static_files: dashboard/\1
  upload: dashboard/(.*\.(bmp|gif|ico|jpeg|jpg|png|js|css))
- url: /dashboard(/.*)*
  static_files: dashboard/index.html
  upload: dashboard/(.*)
- url: /dashboard
  static_dir: dashboard
- url: /admin_team_master
  static_dir: dashboard/admin_team_master
  login: admin

- url: /.*
  script: main.application

libraries:
- name: webapp2
  version: latest
- name: endpoints
  version: 1.0
- name: jinja2
  version: latest
- name: ssl
  version: latest
