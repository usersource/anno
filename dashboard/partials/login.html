<div id="login" ng-controller="Login" ng-init="initLogin();">
    <div class="header row" ng-include="'/dashboard/partials/no_auth_header.html'"></div>
    <div id="dashboard_message" ng-show="error_message.length" ng-class="{'error-message':dashboard_error_type}">
        <div id="dashboard_message_text">{{error_message}}</div>
    </div>
    <div id="login_outer">
        <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
        <div id="login_inner" class="col-lg-6 col-md-6 col-sm-10 col-xs-10">
            <form ng-submit="authenticate_dashboard();">
                <div ng-show="hideTeamKeyField" style="margin-top: 30px; font-size: 26px;">
                    <img width="50px" height="50px" style="border-radius: 12px;" ng-src="{{appicon && appicon || '/dashboard/images/icon_mobile.png'}}">
                    <div style="display: inline-block; margin-left: 18px; vertical-align: middle;">{{::appname}}</div>
                </div>
                <div id="title">Sign In</div>
                <div class="input-div">
                    <img width="16px" height="10px" src="/dashboard/images/icon_mail.png">
                    <input ng-model="email" type="email" id="login_email" placeholder="Email Address" ng-blur="get_teams();"/>
                </div>
                <div class="input-div">
                    <img width="12px" height="15px" src="/dashboard/images/icon_password.png" style="margin: 0 2px;">
                    <input ng-model="password" type="password" id="login_password" placeholder="Password" ng-keydown="make_login_active();"/>
                </div>
                <select id="selectAccountValue" ng-model="teamkeyvalue" ng-show="selectAccount" ng-change="set_team_key();">
                    <option ng-selected="{{$index == 0}}" ng-repeat="account in accounts" value="{{$index}}">{{account.team_name}}</option>
                </select>
                <!-- <div class="input-div" ng-hide="hideTeamKeyField">
                    <img width="12px" height="15px" src="/dashboard/images/icon_key.png" style="margin: 0 2px;">
                    <input ng-model="teamkey" type="text" id="login_team_key" placeholder="Team Key"/>
                </div> -->
                <input id="login_button" type="submit" value="Log In Now" ng-disabled="isLoginDisabled" ng-class="{'login_active':!isLoginDisabled}">
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
    </div>
</div>
