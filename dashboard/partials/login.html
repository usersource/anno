<div ng-controller="Login" ng-init="initLogin();">
    <div class="header row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div style="font-size: 150%; font-weight: bold; color: #f62; text-align: center;">ANNOT8</div>
        </div>
        <!-- <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="text-align: center;">Intro</div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="text-align: center;">Features</div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="text-align: center;">Benefits</div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="text-align: center; white-space: nowrap;">SDK for iOS</div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="text-align: center;">Contact</div> -->
        <div id="action-button" class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="text-align: right;">
            <input id="login" type="button" value="Log In">
            <input id="signup" type="button" value="Sign Up">
        </div>
    </div>
    <div id="dashboard_message" style="display: none;">
        <div id="dashboard_message_text" ng-class="{'error-message':dashboard_error_type}">{{error_message}}</div>
    </div>
    <div id="login_outer">
        <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
        <div id="login_inner" class="col-lg-6 col-md-6 col-sm-10 col-xs-10">
            <form ng-submit="authenticate_dashboard();">
                <div ng-show="hideTeamKeyField" style="margin-top: 30px; font-size: 26px;">
                    <img width="50px" height="50px" style="border-radius: 12px;" ng-src="{{appicon && appicon || '/dashboard/images/icon_mobile.png'}}">
                    <div style="display: inline-block; margin-left: 18px; vertical-align: middle;">{{::appname}}</div>
                </div>
                <div id="title">Log in to Annot8 Dashaboard</div>
                <div class="input-div">
                    <img width="16px" height="10px" src="/dashboard/images/icon_mail.png">
                    <input ng-model="email" type="email" id="login_email" placeholder="Email Address"/>
                </div>
                <div class="input-div">
                    <img width="12px" height="15px" src="/dashboard/images/icon_password.png" style="margin: 0 2px;">
                    <input ng-model="password" type="password" id="login_password" placeholder="Password"/>
                </div>
                <div class="input-div" ng-hide="hideTeamKeyField">
                    <img width="12px" height="15px" src="/dashboard/images/icon_key.png" style="margin: 0 2px;">
                    <input ng-model="teamkey" type="text" id="login_team_key" placeholder="Team Key"/>
                </div>
                <input id="login_button" type="submit" value="Log In Now">
            </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
    </div>
</div>
