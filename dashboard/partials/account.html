<div id="account" class="mainSectionDiv" ng-controller="Account" ng-init="initAccount();">
    <div class="header row" ng-include="'/dashboard/partials/header.html'"></div>
    <div id="dashboard_message" ng-show="error_message.length" ng-class="{'error-message':dashboard_error_type}" style="left: 25%;">
        <div id="dashboard_message_text">{{error_message}}</div>
    </div>
    <div id="account-inner">
        <div style="width: 100%;height: 100%;padding: 0;">
            <div style="font-weight: 600;padding: 20px 0 0 20px;font-size: 18px;">Account Details</div>
            <div id="account-details" style="margin-left: 20px;padding: 0 0 10px 10px;border-bottom: 1px solid #C4CFD7;">
                <div style="width: 60%;display: inline-block;">
                    <div style="margin: 20px 0;">
                        <div class="field_title">Name</div>
                        <div class="field_div" style="width: 88%;display: inline-block;margin: 0;">
                            <img width="16px" height="10px" src="/dashboard/images/icon_keyboard.png">
                            <input class="field_input" id="teamName" ng-model="team_name" ng-disabled="!team_name_editMode">
                        </div>
                        <div class="editSaveButton" ng-click="editSaveButtonClicked('team_name');" ng-if="role == adminRole">{{team_name_editMode && 'Save' || 'Edit'}}</div>
                    </div>
                    <div style="margin: 20px 0;">
                        <div class="field_title">Team Key</div>
                        <div class="field_div" style="width: 88%;display: inline-block;margin: 0;">
                            <img width="12px" height="15px" src="/dashboard/images/icon_key.png">
                            <input class="field_input" id="teamKey" ng-model="team_key" ng-disabled="!team_key_editMode">
                        </div>
                        <div class="editSaveButton" ng-click="editSaveButtonClicked('team_key');" ng-if="role == adminRole">{{team_key_editMode && 'Save' || 'Edit'}}</div>
                    </div>
                    <div style="margin: 20px 0;">
                        <div class="field_title">Team Secret</div>
                        <div class="field_div" style="width: 88%;display: inline-block;margin: 0;">
                            <img width="12px" height="15px" src="/dashboard/images/icon_password.png">
                            <input class="field_input" id="teamSecret" ng-model="team_secret" style="color: gray;" disabled>
                        </div>
                        <button class="admin-button" id="reset_team_secret" ng-click="resetTeamSecret();" ng-if="role == adminRole">Reset</button>
                    </div>
                    <div style="margin: 20px 0;">
                        <div class="field_title">App Icon URL</div>
                        <div class="field_div" style="width: 88%;display: inline-block;margin: 0;">
                            <img width="14px" height="14px" src="/dashboard/images/icon_globe.png">
                            <input class="field_input" id="appIconURL" placeholder="App Icon URL" ng-model="app_icon_url" ng-disabled="!app_icon_editMode">
                        </div>
                        <div class="editSaveButton" ng-click="editSaveButtonClicked('app_icon');" ng-if="role == adminRole">{{app_icon_editMode && 'Save' || 'Edit'}}</div>
                    </div>
                </div>
                <div style="width: 35%;display: inline-block;vertical-align: top;margin-left: 3%;position: relative;">
                    <div id="appIconHolder"></div>
                    <img id="appIconImage" ng-src="{{app_icon_url}}">
                </div>
            </div>
            <!-- <div class="community-detail-row" style="  margin: 0;padding: 0 20px;">
                <div style="font-weight: 600;">
                    <img width="14px" height="14px" src="/dashboard/images/icon_globe.png" style="margin-right: 6px;">
                    <span style="vertical-align: middle;font-size: 16px;">Dashboard URL</span>
                </div>
                <a class="dashboard-url" ng-href="{{getDashboardURL(community_detail.community_name, community_detail.team_hash);}}" target="_blank">{{getDashboardURL(community_detail.community_name, community_detail.team_hash);}}</a>
            </div> -->
        </div>
        <div style="width: 100%;height: 100%;padding: 0;">
            <div style="font-weight: 600;padding: 20px 0 0 20px;font-size: 18px;">Plan Details</div>
            <div style="margin: 0 20px;padding: 0 0 10px 10px;">
                <div style="width: 48%;display: inline-block;">
                    <div style="margin: 10px 0 20px 0;">
                        <div style="display: inline-block;font-weight: 600;">Plan Type:</div>
                        <div style="display: inline-block;">{{plan}}</div>
                        <button class="admin-button" ng-click="upgradePlan();" ng-if="(plan != enterprise_plan) && (role == adminRole)" style="border: 1px solid #F65007;margin-left: 20px;">Upgrade Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
