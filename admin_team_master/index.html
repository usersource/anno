<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Admin Team Master</title>
        <link rel="icon" type="image/x-icon" href="/admin_team_master/images/favicon.ico"/>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
        <link rel="stylesheet" type="text/css" href="/admin_team_master/css/main.css">
        <link rel="stylesheet" type="text/css" href="/admin_team_master/css/bootstrap.min.css">
        <script type="text/javascript" src="/admin_team_master/js/lib/angular.min.js"></script>
        <script type="text/javascript" src="/admin_team_master/js/constants.js"></script>
        <script type="text/javascript" src="/admin_team_master/js/services.js"></script>
        <script type="text/javascript" src="/admin_team_master/js/controllers.js"></script>
    </head>
    <body ng-app="AdminTeamMaster">
        <div id="main" ng-controller="Main" ng-init="initMain();" style="height: 100%;position: relative;">
            <div style="width: 50%;height: 100%;padding: 0;border-right: 1px solid #C4CFD7;position: absolute;">
                <div ng-repeat="community in communities" class="community" ng-class="{'selected':($index == 0)}">
                    <img width="50px" height="50px" style="border-radius: 12px;" ng-src="{{community.app_icon && community.app_icon || '/admin_team_master/images/icon_mobile.png'}}">
                    <span style="vertical-align: middle;margin-left: 8px;">{{community.community_name}}</span>
                    <span style="vertical-align: middle;margin-left: 4px;">({{community.app_name}})</span>
                </div>
            </div>
            <div style="width: 50%;height: 100%;padding: 0;position: absolute;right: 0;">
                <div class="community-detail-row">
                    <div style="display: inline-block;font-weight: bold;">Team Key</div>
                    <div style="position: absolute;right: 16px;display: inline-block;">{{community_detail.team_key}}</div>
                </div>
                <div class="community-detail-row">
                    <div style="display: inline-block;font-weight: bold;">Team Secret</div>
                    <div style="position: absolute;right: 16px;display: inline-block;">{{community_detail.team_secret}}</div>
                </div>
                <div class="community-detail-row">
                    <div style="display: inline-block;font-weight: bold;">Dashboard URL</div>
                    <a style="position: absolute;right: 16px;display: inline-block;" ng-href="{{getDashboardURL(community_detail.community_name, community_detail.team_hash);}}" target="_blank">{{getDashboardURL(community_detail.community_name, community_detail.team_hash);}}</a>
                </div>
            </div>
        </div>
    </body>
</html>
